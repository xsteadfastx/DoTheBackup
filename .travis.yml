language: python

matrix:
  include:

    # PYTHON VERSIONS
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env: TOXENV=py36

    # META
    - python: '3.6'
      env: TOXENV=flake8
    - python: '3.6'
      env: TOXENV=pylint
    - python: '3.6'
      env: TOXENV=mypy

    # BUILD
    - python: '3.6'
      env: TOXENV=pex

install:
  - travis_retry sudo apt-get update
  - travis_retry sudo apt-get install rsync
  - travis_retry pip install tox

script: tox -v

after_success:
  - test $TOXENV = "py36" && tox -e codecov

deploy:
  provider: releases
  api_key:
    secure: Jiu3I9GjpN4ykpQlLET2vHluLaZLT0VTytT+Qd3XD6uLOXyuXxnG/N71jAaKhS4JQr99RbXbiyXminULPxDpDvvGW2eRTZ0pYXmdc7DmnBJeG0KABNjqEKtldcotKQsIesCHPRs0Zlc0oWgKo9CrfXYFCF8+1PdfHomvMAhCWGU=
  file: dist/dothebackup.pex
  skip_cleanup: true
  on:
    tags: true
    condition: $TOXENV = "pex"
